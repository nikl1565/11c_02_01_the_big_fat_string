<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11C.02.01 - The Big Fat String exercise</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="o-container">
        <h1>11C.02.01 - The Big Fat String exercise</h1>
        <div class="o-form-group">
            <label class="c-label" for="input">Input</label>
            <input class="c-input js-input-string" type="text" name="input" id="input" value="august-miamada-hansen chokolade kage smager godt">
        </div>
        <div class="o-form-group">
            <select class="c-select js-select-string-conversion" name="options" id="options">
                <option value="1">If input is a first name: Make the first character in a name uppercase, and the rest lowercase</option>
                <option value="2">If input is a full name: Find the first name</option>
                <option value="3">If input is a full name: Find the length of the first name</option>
                <option value="4">If input is a full name: Find the middle name start and end position, and the middle name itself in a full name string</option>
                <option value="5">If input is a filename: Check if a filename is .png or .jpg</option>
                <option value="6">If input is a password: Hide a password with the correct numbers of *Â´s</option>
                <option value="7">With any input: Make the third character in a name uppercase</option>
                <option value="8">With any input: Make a character uppercase, if it follows a space or a hyphen</option>
            </select>
        </div>
        <div class="o-form-group">
            <label class="c-label" for="output">Output</label>
            <output class="c-output js-output-string" type="text" name="output" id="output">Please click the generate button first</output>
        </div>
        <button class="c-button js-generate-string-button">Generate output</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
